 <main class="contato">
    <section class="formulario">
        <!-- Formulário da Esquerda -->
        <form>
            <h3>Contato:</h3>
            <div class="campos-form">
                <label for="nome">Nome:</label>
                <input oninput="validarNome()" id="nome" type="text" placeholder="Nome Sobrenome"> 
                <div id="txtNome"></div>
            </div>
            <div class="campos-form">
                <label for="email">E-mail:</label>
                <input oninput="validarEmailRegex()" id="email" type="text" placeholder="email@email.com"> 
                <div id="txtEmail"></div>
            </div>
            <div class="campos-form">
                <label for="mensagem">Mensagem:</label>
                <textarea oninput="validarMensagem()" id="mensagem" type="text" rows="8" placeholder="Digite aqui sua mensagem"></textarea>
                <div id="txtMensagem"></div>
            </div>
            <button onclick="enviarFormulario()" type="button">Enviar</button>
        </form>

        <!-- Formulário da Direita -->

        <form>
            <section>
                <h3>Consulta de CEP</h3>
                <div class="endereco">
                    <div class="campos-form">
                        <label for="cep">CEP:</label>
                        <input onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                        <div id="txtCep"></div>
                    </div>
                    <button type="button" onclick="consultarCep()">
                        Consultar
                    </button>
                    <hr>
                    <div class="campos-form">
                        <label for="dados">Endereço:</label>
                        <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                        <div id="txtCep"></div>
                    </div>
                </div>
            </section>
